
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/template/template.xhtml">
	<ui:define name="title">table</ui:define>
	<ui:define name="page">
<h:form id="form">
  <p:growl id="messages" showDetail="true"/>  

    <p:dataTable var="u" value="#{tableBean.users}" id="carList" editable="true">  
  
        <f:facet name="header">  
            In-Cell Editing  
        </f:facet>  
  
        <p:ajax event="rowEdit" listener="#{tableBean.onEdit}" update=":form:messages"  />  
    
  
        <p:column headerText="name" style="width:30%">  
            <p:cellEditor>  
                <f:facet name="output">  
                    <h:outputText value="#{u.firstName}" />  
                </f:facet>  
                <f:facet name="input">  
                    <p:inputText value="#{u.firstName}" style="width:100%"/>  
                </f:facet>  
            </p:cellEditor>  
        </p:column>  
 <p:column style="width:6%">  
            <p:rowEditor />  
        </p:column>
  
    </p:dataTable>  
  

  </h:form>

	</ui:define>
</ui:composition>
