<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templaty/template.xhtml">
	<ui:define name="title">ajoutOperateur</ui:define>
	<ui:define name="page">
	


				<h:panelGrid columns="2" >
				<p:column>
					<h:outputLabel for="firstname" value="Nomghjhgfhbn  : *" />
					<h:inputText id="firstname" value="#{userCtr1.fName}">
				
				    <f:validateLength minimum="2" />  
            </h:inputText>  
           
            
            
            
				<h:outputLabel for="user2" value="Prenom  : *" />
					<p:inputText id="user2" value="#{userCtr1.lName}">
					  <f:validateLength minimum="2" /> 
				</p:inputText>
				 <h:outputText value="Tel Num: " />  
            <p:inputMask   
                        mask="(+999) 99-999-999">
                          <f:validateLength minimum="8" /> 
                        </p:inputMask> 
					
					
					<h:outputLabel for="user3" value="Mail  : *" />
					<p:inputText id="user3" value="#{userCtr1.mail}">
					
				</p:inputText>
				<h:outputLabel for="user4" value="Role  : *" />
					<p:inputText id="user4" value="#{userCtr1.rol}">
					
				</p:inputText>
				<h:outputLabel for="user6" value="Matricule : *" />
					<p:inputText id="user6" value="#{userCtr1.matr}">
					  <f:validateLength minimum="4" /> 
				</p:inputText>
				
				
                             
            <h:outputLabel for="pwd1" value="Password 1: *" />  
            <p:password id="pwd1" value="#{userCtr1.pass}" match="pwd2" feedback="true" inline="true"/>  
  
            <h:outputLabel for="pwd2" value="Confirmer PWD: *" />  
            <p:password id="pwd2" value="#{userCtr1.pass}" feedback="true" inline="true" />
			
			</p:column>
					
					</h:panelGrid>
		</ui:define>
</ui:composition>
