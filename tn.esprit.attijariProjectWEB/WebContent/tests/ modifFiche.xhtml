<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templaty/template.xhtml">
	<ui:define name="title">ffffffff</ui:define>
	<ui:define name="page">



<h:form id="master">


	<p:dataTable rendered="#{not empty ficheBean.fiches}"
							 value="#{ficheBean.fiches}"
							 var="cat" 
							 rows="5"
							 rowKey="#{cat.ficheId}"
							 paginator="true"
							 paginatorPosition="bottom"
							 filteredValue="#{ficheBean.filteredFiches}"
							 selectionMode="single"
							 selection="#{ficheBean.fiche}"
							 widgetVar="catTabW">
							 
							 
							 
							 <f:facet name="header">
							<h:outputText value="All fiches" />
					</f:facet>
							 
							 
							 	<p:ajax event="rowSelect" listener="#{ficheBean.onRowSelect}" update=":details"/>
							 	
					<p:ajax event="filter" listener="#{ficheBean.onFilter}" update=":details"/>	
					
					<p:column headerText="#" filterBy="#{cat.ficheId}" filterMatchMode="startsWith">
						<h:outputText value="#{cat.ficheId}" />
					</p:column>
							 
							 <p:column headerText="name" filterBy="#{cat.ficheName}" filterMatchMode="contains">
						<h:outputText value="#{cat.ficheName}" />
					</p:column>
							 
							 </p:dataTable>

<p:commandButton icon="ui-icon-circle-plus" actionListener="#{ficheBean.doNew}" value="new" update=":details" />








</h:form>










	</ui:define>
</ui:composition>
