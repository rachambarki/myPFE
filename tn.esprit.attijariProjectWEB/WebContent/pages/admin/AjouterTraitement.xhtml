
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	<ui:define name="title">AjouterTraitement</ui:define>
	<ui:define name="page">
		<h:form id="form1">

			<p:menubar>
				<p:menuitem value="Acceuil"

					icon="ui-icon-extlink" />
	<p:submenu label="Utilisateurs" icon="ui-icon-search">
					<p:menuitem value="Gerer utilisateurs existants" url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/admin/manageOp.jsf" />
					<p:menuitem value="Ajouter utilisateurs"
						url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/admin/gererOperateur.jsf" />
					
					</p:submenu>
				<p:submenu label="Fiche de lacement" icon="ui-icon-search">
					<p:menuitem value="Gerer fiches existantes" url="#" />
					<p:menuitem value="Ajouter fiche"
						url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/admin/AjoutFiche.jsf" />
					<p:menuitem value="xxxxxxxx" url="#" />

				</p:submenu>
				<p:submenu label="Traitement" icon="ui-icon-search">
					<p:menuitem value="Gerer les traitements existants"
						url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/operateur/traitement.jsf" />

						url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/admin/AjouterTraitement.jsf" />
					<p:menuitem value="xxxxxxxx" url="#" />

				</p:submenu>

				<p:submenu label="Planning" icon="ui-icon-search">

						url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/operateur/Planning.jsf" />

					<p:menuitem value="xxxxxxxx" url="#" />

				</p:submenu>










				<p:menuitem value="Consulter la boite Mail"
					url="http://www.gmail.com" icon="ui-icon-extlink" />



				<p:menuitem value="Deconnecter"
					url="http://localhost:8182/tn.esprit.attijariProjectWEB/login.jsf" />
			</p:menubar>
			<P>


				<p:fieldset legend=" Nouveau Traitement">
				


					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

						<h:outputText value="Type de traitement: " />
						<p:selectOneButton value="#{buttonBean.number}">
							<f:selectItem itemLabel="Quotidien" itemValue="1" />
							<f:selectItem itemLabel="Hebr" itemValue="2" />
							<f:selectItem itemLabel="Mensuel" itemValue="3" />
							<f:selectItem itemLabel="A la demande" itemValue="4" />
						</p:selectOneButton>

					</h:panelGrid>
					<!--   <p:panel header="Ajaxify">   -->
					<p:panel>
						<h:panelGrid columns="3" cellpadding="5">
							<h:outputText value="Nom Traitement : " />
							<p:inputText id="surname" value="#{pprBean.surname}">
								<p:ajax event="blur" update="out2" />
							</p:inputText>
							<h:outputText id="out2" value="#{pprBean.surname}" />
						</h:panelGrid>
					</p:panel>


					<p:separator />





					<p:fieldset legend=" Importer fiches">

						<p:dataTable var="
					Traitement" value="">
							<p:growl id="msg" />
							
							<p:column icon="ui-icon-check">
								<p:selectBooleanCheckbox value="">
									<p:ajax update="msg" listener="#{formBean.addMessage}" />
								</p:selectBooleanCheckbox>
								<h:outputText value="" />
							</p:column>

							<p:column headerText="Identifient traitement:">
								<h:outputText value="xxxx" />
								<h:outputText value="xxxx" />
								<h:outputText value="yyyy" />
							</p:column>

							<p:column headerText="Traitement">
								<h:outputText value="xxxx" />
								<h:outputText value="xxxx" />
							</p:column>
							<p:column headerText="xxxxxxxx">
								<h:outputText value="xxxx" />
								<h:outputText value="xxxx" />
							</p:column>







						</p:dataTable>


					</p:fieldset>











				</p:fieldset>


			</P>


			<p align="center">
				<a href="InterfaceSuperUser.xhtml"
					class="button round blue image-right ic-right-arrow">Enregistrer</a>
				<a href="InterfaceSuperUser.xhtml"
