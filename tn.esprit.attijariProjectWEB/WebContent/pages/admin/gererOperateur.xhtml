
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	<ui:define name="title">ajoutOp</ui:define>
	<ui:define name="page">
		<h:form id="form1">

			<p:menubar>
				<p:menuitem value="Acceuil"
					url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/admin/home.jsf"
					icon="ui-icon-extlink" />

				<p:menuitem value="Gerer operateur"
					url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/admin/gererOperateur.jsf" />

				<p:submenu label="Fiche de lacement" icon="ui-icon-search">
					<p:menuitem value="Gerer fiches existantes" url="#" />
					<p:menuitem value="Ajouter fiche"
						url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/admin/AjoutFiche.jsf" />
					<p:menuitem value="xxxxxxxx" url="#" />

				</p:submenu>
				<p:submenu label="Traitement" icon="ui-icon-search">
					<p:menuitem value="Gerer les traitements existants"
						url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/operateur/traitement.jsf" />
					<p:menuitem value="Ajouter traitement"
						url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/admin/AjouterTraitement.jsf" />
					<p:menuitem value="xxxxxxxx" url="#" />

				</p:submenu>

				<p:submenu label="Planning" icon="ui-icon-search">
					<p:menuitem value="Ajouter Planning"
						url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/admin/AjoutPlanning.jsf" />
					<p:menuitem value="Gerer les planning existants"
						url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/operateur/Planning.jsf" />

					<p:menuitem value="xxxxxxxx" url="#" />

				</p:submenu>










				<p:menuitem value="Consulter la boite Mail"
					url="http://www.gmail.com" icon="ui-icon-extlink" />



				<p:menuitem value="Deconnecter"
					url="http://localhost:8182/tn.esprit.attijariProjectWEB/login.jsf" />
			</p:menubar>


			<p:panel id="panel" header="Nouvel Operateur"
				style="margin-bottom:10px;">
				<p:messages id="messages" />

				<h:panelGrid columns="4">
					<h:outputLabel for="firstname" value="Firstname: *" />
					<p:inputText id="firstname" value="#{userCtr.user.firstName}"
						required="true" label="Firstname">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="firstname" />
					<h:outputText value="#{pprBean.firstname}" />

					<h:outputLabel for="lastname" value="Lastname: *" />
					<p:inputText id="lastname" value="#{userCtr.user.lastName}"
						required="true" label="Surname" />
					<p:message for="lastname" />
					<h:outputText value="#{pprBean.surname}" />

					<h:outputLabel for="matricule" value="Matricule: *" />
					<p:inputText id="matricule" value="#{userCtr.user.matricule}"
						required="true" label="Matricule" />
					<p:message for="matricule" />
					<h:outputText value="#{pprBean.surname}" />

					<h:outputText value="Mot de passe: " />
					<p:password id="feedback" value="#{userCtr.user.password}"
						feedback="true" />

					<p:separator />

					<p>
						<h:outputText value="Equipe: " />
						<p:selectOneMenu position="right" value="#{buttonBean.number}">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="Matin" itemValue="1" />
							<f:selectItem itemLabel="Soir" itemValue="2" />
							<f:selectItem itemLabel="Delta" itemValue="3" />
						</p:selectOneMenu>




					</p>

				</h:panelGrid>




				<p:growl id="mess" />

				<p:splitButton value="Save" actionListener="#{userCtr.doAddUser()}"
					update="messages" icon="ui-icon-disk">
					<p:menuitem value="Update" actionListener="#{buttonBean.update}"
						update="messages" icon="ui-icon-arrowrefresh-1-w" />
					<p:menuitem value="Delete" actionListener="#{buttonBean.delete}"
						ajax="false" icon="ui-icon-close" />
					<p:separator />
					<p:menuitem value="Homepage" url="http://www.primefaces.org"
						icon="ui-icon-extlink" />
				</p:splitButton>


			</p:panel>


			<p:separator />












		</h:form>



	</ui:define>
</ui:composition>
