
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

				<p:layoutUnit id="left" position="west" size="250" resizable="true"
					closable="true" collapsible="true" header="Options" minSize="200">

					<p:accordionPanel>

								url="http://localhost:8182/tn.esprit.attijariProjectWEB/NewFile.jsf"

							<p:slideMenu style="width:200px">

									icon="ui-icon-newwin">

								<p:submenu label="Rapport" icon="ui-icon-refresh">

							<p:calendar mode="inline" navigator="none" />

								value="Deconnecter" />

					</p:accordionPanel>



				</p:layoutUnit>

				<p:layoutUnit position="center">

			<p:dataTable value="#{actionCtr.actions}" var="act" paginator="true"

				<f:facet name="header">
					<h:outputText value="Liste d'action" />
				</f:facet>
				<p:column headerText="Nom Action">


					<h:outputText value="#{act.nameAction}" />


				</p:column>
				<p:column headerText="Mode Operatoire">
					<h:outputText value="#{act.modeOperatoire}" />
				</p:column>

				<p:column headerText="Mise a jour">
					<h:commandButton value="Mettre a jour">
						<f:setPropertyActionListener target="#{actionCtr.action}"
							value="#{act}"></f:setPropertyActionListener>
					</h:commandButton>
				</p:column>


			</p:dataTable>
</h:panelGrid>


			<h:panelGrid columns="2" rendered="#{actionCtr.displayForm}">
				<h:outputText value="nom action" />
				<h:inputText value="#{actionCtr.action.nameAction}" />

			</h:panelGrid>

<p:layoutUnit id="right" position="east" size="300" header="Options"

								<p:submenu label="Gerer utilisateur"
									url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/admin/manageOp.jsf"

									<p:menuitem value="Gerer les traitements"
										url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/operateur/%20consulterRapportQ.jsf"
										update="messagesss" icon="ui-icon-disk" />
									<p:menuitem value="Gerer les traitements"
										url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/operateur/consulterRapportFM.jsf"

									icon="ui-icon-newwin">
								</p:submenu>

								<p:submenu label="Rapport" icon="ui-icon-refresh">
									<p:menuitem value="Rapports quotidiens"
										url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/operateur/%20consulterRapportQ.jsf"
										update="messages" icon="ui-icon-disk" />
