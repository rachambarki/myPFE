
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	<ui:define name="title">AjoutFiche</ui:define>
	<ui:define name="page">
		<h:form id="form1">

			<p:menubar>
				<p:menuitem value="Acceuil"
					url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/admin/home.jsf"
					icon="ui-icon-extlink" />

				<p:menuitem value="Gerer operateur"
					url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/admin/gererOperateur.jsf" />

				!<p:submenu label="Fiche de lacement" icon="ui-icon-search">
					<p:menuitem value="Gerer fiches existantes" url="#" />
					<p:menuitem value="Ajouter fiche"
						url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/admin/AjoutFiche.jsf" />
					<p:menuitem value="xxxxxxxx" url="#" />

				</p:submenu>
				<p:submenu label="Traitement" icon="ui-icon-search">
					<p:menuitem value="Gerer les traitements existants"
						url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/operateur/traitement.jsf" />
					<p:menuitem value="Ajouter traitement"
						url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/admin/AjouterTraitement.jsf" />
					<p:menuitem value="xxxxxxxx" url="#" />

				</p:submenu>

				<p:submenu label="Planning" icon="ui-icon-search">
					<p:menuitem value="Ajouter Planning"
						url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/admin/AjoutPlanning.jsf" />
					<p:menuitem value="Gerer les planning existants"
						url="http://localhost:8182/tn.esprit.attijariProjectWEB/pages/operateur/Planning.jsf" />

					<p:menuitem value="xxxxxxxx" url="#" />

				</p:submenu>










				<p:menuitem value="Consulter la boite Mail"
					url="http://www.gmail.com" icon="ui-icon-extlink" />



				<p:menuitem value="Deconnecter"
					url="http://localhost:8182/tn.esprit.attijariProjectWEB/login.jsf" />
			</p:menubar>

			<p:fieldset legend=" Nouvelle Fiche">




				<h:panelGrid columns="8">
					<h:outputLabel for="fiche " value="Fiche N: *" />
					<p:inputText id="fiche" required="true" label="Fiche"
						value="#{FicheCtr.fiche.ficheId}">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="fiche" />

					<h:outputLabel for="name" value="Name: *" />
					<p:inputText id="name" required="true" label="Name" value="">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="name" />


					<h:outputLabel for="calendar" value="Journee: *" />

					<p:calendar value="#{calendarBean.date3}" id="popdupButtonCal"
						showOn="button" />




				</h:panelGrid>











				<h3>Description Fiche</h3>
				<p:inputTextarea rows="6" cols="150" />

				<p>

					<h:outputText value="Periodicite" />
					<p:selectOneListbox id="basic" value="#{buttonBean.number}">
						<f:selectItem itemLabel="Quotidien" itemValue="1" />
						<f:selectItem itemLabel="Mensuel" itemValue="2" />
						<f:selectItem itemLabel="A la demande" itemValue="3" />
					</p:selectOneListbox>


				</p>
				<p>
					<p:panelGrid columns="10">
						<f:facet name="header">
      Action
    </f:facet>

						<h:outputLabel value=":  *" />
						<p:inputText value="" label="" />

						<h:outputLabel value="N Action: *" />
						<p:inputText value="" label="N Action" />

						<h:outputLabel value="Action: *" />
						<p:inputText value="" required="true" label="Action" />

						<h:outputLabel value="Mode Operatoire: *" />
						<p:inputText value="" required="true" label="Mode Operatoire" />


					</p:panelGrid>

				</p>

				<p:growl id="mess" />

				<p:splitButton value="Save"
					actionListener="#{ficheCtr.doAddFiche()}" icon="ui-icon-disk">
					<p:menuitem value="Update" actionListener="#{buttonBean.update}"
						icon="ui-icon-arrowrefresh-1-w" />
					<p:menuitem value="Delete" actionListener="#{buttonBean.delete}"
						ajax="false" icon="ui-icon-close" />
					<p:separator />
					<p:menuitem value="Homepage" url="http://www.primefaces.org"
						icon="ui-icon-extlink" />
				</p:splitButton>


			</p:fieldset>




		</h:form>



	</ui:define>
</ui:composition>
