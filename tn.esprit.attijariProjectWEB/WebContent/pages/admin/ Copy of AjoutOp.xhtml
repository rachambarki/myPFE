<center>
<h:graphicImage library="images" name="ado.png"

				</p:inputText>
				 <h:outputText value="Tel Num: " />  
            <p:inputMask   
                        mask="(+999) 99-999-999">
                          <f:validateLength minimum="8" /> 
                        </p:inputMask> 
					
					
					<h:outputLabel for="user3" value="Mail  : *" />

					</h:panelGrid>

					</center>
