<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templaty/template.xhtml">
	<ui:define name="title">play</ui:define>
	<ui:define name="page">
		<h:form id="f1">
			<h:outputText id="display" value="#{globalCounterBean.count}" />
					<p:commandButton value="increment" actionListener="#{globalCounterBean.increment}"/>
				
	

		</h:form>
			<p:socket channel="/counter" >
					<p:ajax event="message" update="f1:display" />
				</p:socket>


	</ui:define>
</ui:composition>
