 <p:panel id="panel" header="Nouvel Operateur" style="margin-bottom:10px;">

        <h:panelGrid columns="4">  
            <h:outputLabel for="firstname" value="Firstname: *" />

            </p:inputText>  
            <p:message for="firstname" />  
            <h:outputText value="#{pprBean.firstname}" />  
  
            <h:outputLabel for="lastname" value="Lastname: *" />  
            <p:inputText id="lastname" value="#{userCtr.user.lastName}" required="true" label="Surname"/>  
            <p:message for="lastname" />  
            <h:outputText value="#{pprBean.surname}" />  
            
            <h:outputLabel for="matricule" value="Matricule: *" />  
            <p:inputText id="matricule" value="#{userCtr.user.matricule}" required="true" label="Matricule"/>  
            <p:message for="matricule" />  
            <h:outputText value="#{pprBean.surname}" />  
            
              <h:outputText value="Mot de passe: " />  
            <p:password id="feedback" value="#{userCtr.user.password}" feedback="true"/>

        <p:menuitem value="Delete" actionListener="#{buttonBean.delete}" ajax="false" icon="ui-icon-close"/>
